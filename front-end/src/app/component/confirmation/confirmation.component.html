<mat-dialog-content class="mat-typography">
    <h5>Are you sure want to {{details.message}}</h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button class="primary" (click)="handleChangeAction()">Yes</button>
    <button mat-raised-button mat-dialog-close color="warn" >No</button>
</mat-dialog-actions>
