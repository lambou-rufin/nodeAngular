<mat-toolbar class="tolbar">
  <mat-toolbar-row flexLayout="row">
    <span class="title-center">Modifier mot de passe</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Ancien mot de passe</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.oldPassword.touched &&
            changePasswordForm.controls.oldPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.oldPassword.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="changePasswordForm.controls.oldPassword.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Nouveau mot de passe</mat-label>
        <input
          matInput
          formControlName="newPassowprd"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.newPassowprd.touched &&
            changePasswordForm.controls.newPassowprd.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.newPassowprd.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="changePasswordForm.controls.newPassowprd.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirme mot de passe</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            changePasswordForm.controls.confirmPassword.touched &&
            changePasswordForm.controls.confirmPassword.invalid
          "
        >
          <span
            *ngIf="changePasswordForm.controls.confirmPassword.errors.required"
            >This field is mandatory</span
          >
          <span
            *ngIf="changePasswordForm.controls.confirmPassword.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
        <mat-hint
          *ngIf="
            validateSubmit() &&
            !changePasswordForm.controls.confirmPassword.invalid
          "
        >
          <span> New password & confirm password does not match</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    class="primary"
    type="submit"
    (click)="handleChangePasswordSubmit()"
    [disabled]="!changePasswordForm.valid && changePasswordForm.dirty"
  >
    Modifier
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>annuler</button>
</mat-dialog-actions>
