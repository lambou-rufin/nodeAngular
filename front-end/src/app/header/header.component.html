<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="SideNavToggled()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="menu" class="account">
            <mat-icon color="warn" class="matIcon">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="mymegamenu">
            <button mat-menu-item (click)="changePassword()">
                <mat-icon>password</mat-icon>
                Modifier mot de passe
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Se d√©connecter
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
