<mat-nav-list>
  <div class="sidenav-content" align="center">
    <ul
      class="nav-list border-white"
      [ngClass]="{ 'nav-list-open': sideNavStatus }"
    >
      <li class="nav-list-item border-white" *ngFor="let item of list">
        <mat-icon class="mr">{{ item.icon }}</mat-icon>
        <span class="border-white">
          <a [routerLink]="[item.url]">{{ item.name }}</a>
        </span>
      </li>
    </ul>
  </div>
</mat-nav-list>
