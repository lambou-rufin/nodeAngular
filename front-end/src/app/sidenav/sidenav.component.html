<mat-nav-list>
    <div class="sidenav-content">
        <ul class="nav-list border-white" [ngClass]="{'nav-list-open': sideNavStatus}">
            <li class="nav-list-item border-white" *ngFor="let item of list">
                <i class="{{item.icon}}"></i>
                <span class="border-white">
                    <a href="http://">{{item.name}}</a>
                </span>
            </li>
        </ul>
    
    </div>
</mat-nav-list>
