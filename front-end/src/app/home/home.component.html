         <div class="card">
            <div class="container">
               <h2 class="title">Total categories:</h2>

               <p><button class="button" [routerLink]="['/category']">Voir les categories</button></p>
            </div>
         </div>
      </div>
      <div class="column">
         <div class="card">
            <div class="container">
               <h2 class="title">Total produit:</h2>

               <p><button class="button" [routerLink]="['/product']">Voir les produits</button></p>
            </div>
         </div>
      </div>
      <div class="column">
         <div class="card">
            <div class="container">
               <h2 class="title">Total bill:</h2>
               <h1 class="title">{{data?.bill}}</h1>
               <p><button class="button" [routerLink]="['/bill']">Voir les bill</button></p>
